<div class="mx-3 my-3">
  <div class="row">
    <div class="col" style="text-align: right;">
      <div class="d-flex justify-content-end align-items-center">
        <div class="col-3">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchKeyword" (input)="getFilteredProducts()"
              placeholder="Search...">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="getFilteredProducts()"><i
                  class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
        <button *ngIf="mergeList.length" type="button" class="btn btn-primary"
          (click)="deactivate()">Deactivate</button>&nbsp;&nbsp;
        <button *ngIf="mergeList.length" type="button" class="btn btn-primary"
          (click)="merge()">Merge</button>&nbsp;&nbsp;
        <button type="button" (click)="openDialog()" class="btn btn-primary my-2">Create</button>&nbsp;&nbsp;

      </div>
    </div>
  </div>



    <div class="row justify-content-center mt-3">
      <div class="col">
        <p-table [columns]="cols" [value]="getFilteredProducts()" [paginator]="true" [rows]="10"
          [rowsPerPageOptions]="[5, 10, 15, 20]" [totalRecords]="totalRecords" pageLinks="3"
          [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>Select</th>
              <th *ngFor="let col of cols">
                {{ col.header }}
              </th>
              <th class="text-center-class">Back Testing</th>
              <th class="text-center-class">Optimization</th>
              <th>View</th>
              <th>Edit</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr [ngClass]="{ 'table-secondary': rowData.checked }">
              <td>
                <input type="checkbox" [(ngModel)]="rowData.checked" [checked]="checked(i)"
                  (change)="selectedList(i, $event)">
              </td>
              <td *ngFor="let col of cols">
                {{ rowData[col.field] }}
              </td>
              <td class="text-center-class">
                <a routerLink='/backtest' (click)="changeBacktestingTitle(i)"><i class="bi bi-eyedropper"></i></a>
              </td>
              <td class="text-center-class">
                <a routerLink='/optimization' (click)="changeOptimizationTitle(i)"><i class="bi bi-fan"></i></a>
              </td>
              <td>
                <button (click)="goTo(i)" type="button" class="btn btn-link btn-sm btn-rounded">
                  <i class="bi bi-eye-fill" style="font-size: 21px;" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button (click)="editPortfolio(i)" type="button" class="btn btn-link btn-sm btn-rounded">
                  <i class="bi bi-pencil-fill" style="font-size: 21px;" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
<!-- </div> -->
