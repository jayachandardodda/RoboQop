<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" [disableClose]="true" class="sidebar">
        <mat-nav-list>
            <a mat-list-item *ngFor="let menuItem of menuItems" [routerLink]="menuItem.routerLink"
                routerLinkActive="active">
                <mat-icon class="menu-icon">{{menuItem.icon}}</mat-icon>
                <span class="menu-text">{{menuItem.name}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>Main Content</p>
    </mat-sidenav-content>
</mat-sidenav-container>
